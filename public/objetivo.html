<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetivos | Basketball4life</title>
    <link rel="icon" href="./assets/icon/iconeBola.webp">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="./css/objetivo.css">

    <script src="../js/sessao.js"></script>
    <script src="../js/alerta.js"></script>
</head>

<body onload="validarSessao(), exibirObjetivos(),  atualizacaoPeriodica()">
    <header>
        <div>
            <img src="./assets/icon/logo.png" alt="logo">
        </div>

        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Historia</a></li>
                <li><a href="">Jogos</a></li>
                <li><a href="">Memes</a></li>
            </ul>
        </nav>

        <div>
            <ul>
                <li><a href="">Login</a></li>
                <li><a href="">Cadastro</a></li>
            </ul>
        </div>
    </header>
    <h1 id="welcome_message">Ol√°, <span id="span_name"></span></h1>
    <section class="section_goals">
        <div class="container">
            <h1>Objetivos</h1>
            <div class="container_cards">
                <div class="card">
                    <p>Quantidade de treinos na semana</p>
                    <span id="qtd_training"></span>
                    <div></div>
                </div>
                <div class="card">
                    <p>Minutos na semana</p>
                    <span id="qtd_minutes"></span>
                    <div></div>
                </div>
            </div>
        </div>
    </section>

    <section class="section_performance">
        <div class="container">
            <div class="container_cards">
                <div class="card">
                    <span>Treino</span>
                </div>
                <div class="card">
                    <span>Dashboard</span>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

<script>
    function exibirObjetivos() {
        qtd_training.innerHTML = sessionStorage.QTD_WEEKLY_GOAL
        qtd_minutes.innerHTML = sessionStorage.TIME_GOAL + "min"
        span_name.innerHTML = sessionStorage.NOME_USUARIO
    }
</script>
